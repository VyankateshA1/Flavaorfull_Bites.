<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="main">
<div class="container gradient-background">
<div id="contactUs">
    <h1>Contact Us</h1>
    <form>
        <div class="formshpe">
            <label>Type Of Query</label>
            <select name="myquery">
                <option selected>Select</option>
                <option>Order related issue</option>
                <option>Complaint</option>
                <option>Others</option>
            </select>
        </div>

        <div class="formshpe">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Your Name">
        </div>

        <div class="formshpe">

            <label>Email-Id</label>
            <input type="email" placeholder="@abc.com">
        </div>

        <div class="formshpe">

            <label>Phone Number</label>
            <input type="phone" placeholder="0000000000">
        </div>

        <div id="radio" class="formshpe">
            Do you like our Food:
            <input type="checkbox">Yes
           <input type="checkbox">No
        </div>
        <div class="formshpe">
            <label for="message">Your Query </label>
            <textarea name="msg" cols="10" rows="3"></textarea>
        </div>
        <input type="submit" class="sub">
        
    </form>
</div>
</div>
</div>
        <!--js script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
